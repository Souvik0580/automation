<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" media="screen"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}" media="screen"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.theme.min.css') }}" media="screen"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.structure.min.css') }}" media="screen"/>
        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        
        <script>
            
            
            $( document ).ready(function() {
                $('.card').mouseover(function(event) {
                		$(this).animate({
                        width: "95%",
                        height: "95%"
                    }, 300 );
                });
                $('.card').mouseleave(function(event) {
                		$(this).animate({
                        width: "90%",
                        height: "90%"
                    }, 300 );
                });
                
                $('.card').click(function(event) {
                		$(this).toggle( "bounce", { times: 3 }, "slow" );
                });
                
                
              
            });
        </script>
    </head>
    <body>
        <header>
            <img src="/static/images/logo.png"></img>
            <div class="head">
                <h1>Automation of Production</h1>
            </div>
        </header>
        
        <div class="content">
            <div class="item">
                <a href="/rca" class="card rca"></a>
            </div>
            <div class="item">
                <a href="/rca" class="card cap"></a>
            </div>
            <div class="item">
                <a href="/appd" class="card appd"></a>
            </div>
        </div>
        <footer class="foot"></footer>
    </body>
</html>
